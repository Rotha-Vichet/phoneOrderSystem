<div *ngIf="successMessage !== ''" class="alert alert-success">
    {{successMessage}}
  </div>
  
  <div *ngIf="error !== ''" class="alert alert-warning">
    {{error}}
  </div>
  
  <div class="container">
      <h2><b>PHONE ORDERING</b></h2>
      <h3>Phone Detail</h3>
      
      
      <form #orderForm="ngForm" (ngSubmit)="AddOrder(orderForm)">
          <div class="form-group">
              <h5>Province</h5>
              <div required class="input-group">
                <select matInput #orderprovince="ngModel" class="form-select"  name="province" [(ngModel)]="order.province" id="inputGroupSelect04" aria-label="Example select with button addon">
                  <!-- <option value="o" selected>Choose the province</option> -->
                  <option value="1" *ngFor="let province of provinces">{{province}}</option>
                </select>
                <div *ngIf="orderprovince.dirty && orderprovince.errors?.['required']">
                  Please choose a province!
                </div>
            </div>  
          </div>
          
          <div class="form-group">
              <h5>Region</h5>
              <input #orderregion="ngModel" required minlength="5" maxlength="20" name="region" [(ngModel)]="order.region" type="text" class="form-control" placeholder="Please Enter the region">
              <div *ngIf="orderregion.dirty && orderregion.errors?.['required']">
                Please provide Region!
            </div>
            </div>
          <br>
          <div class="form-group">
              <h5>Store name</h5>
              <input #orderstorename="ngModel" required name="storeName" [(ngModel)]="order.storeName" type="text" class="form-control" placeholder="Please Enter the store name">
              <div *ngIf="orderstorename.dirty && orderstorename.errors?.['required']">
                Please provide Store Name!
            </div>
            </div>
          <br>
          <div class="form-group">
              <h5>Date</h5>
              <div class="input-group mb-3">
                  <input matInput required name="date" [(ngModel)]="order.date" type="datetime" class="form-control" >
              </div>
          </div>
          <br>
          <div class="form-group">
              <h5>Model</h5>
              <div class="input-group mb-3">
                  <input #ordermodel="ngModel" required name="pModel" [(ngModel)]="order.pModel" type="text" value="Newest Model" class="form-control" placeholder="Please Enter the Model name">
                  <div *ngIf="ordermodel.dirty && ordermodel.errors?.['required']">
                    Please provide Model name!
                  </div>
                </div>
          </div>
          <br>
          <div class="form-group">
              <h5>Amount</h5>
              <div class="input-group mb-3">
                  <input #orderamount="ngModel" required name="amountM" [(ngModel)]="order.amountM" type="number" class="form-control">
                  <br>
                  <div *ngIf="orderamount.dirty && orderamount.errors?.['required'] || orderamount.value == 0">
                    Please provide a valid amount!
                  </div>
                </div>
  
          </div>
          <br>
          <div class="form-group">
              <h5>Color</h5>
              <div class="form-check" *ngFor="let color of colors;">
                  <!-- <input   name="province" [(ngModel)]="order.color" class="form-check-input" type="checkbox"  value="" id="defaultCheck1">
                  <label class="form-check-label"  for="defaultCheck1">
                   
                  </label> -->
                  <mat-checkbox matInput id="value"  #checkbox class="example-margin">{{color}}</mat-checkbox>
                  <br>
                  <mat-form-field *ngIf="checkbox.checked">
                    <div class="input-group mb-3">
                        <input matInput type="text" [(ngModel)]="amount" [ngModelOptions]="{standalone: true}" id="amount" placeholder="Amount per color" class="form-control" >
                      </div>
                    </mat-form-field>
                </div>   
           
          </div>
          <button  type="button" (click)="addColor()" class="btn btn-primary">color</button>
          
          <button  type="submit" class="btn btn-primary">Done</button> 
      </form>
      
  </div>
